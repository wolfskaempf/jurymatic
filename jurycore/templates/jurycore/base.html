<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>{% block header_title %}{% endblock %} | jurymatic</title>

  {% load staticfiles %}
  <!-- Bootstrap core CSS -->
  <link href="{% static "jurycore/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "jurycore/css/custom.min.css" %}" rel="stylesheet">

  <!--  -->
  <link href="{% static "jurycore/octicons/octicons.css" %}" rel="stylesheet">



  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  {% block header_custom %}{% endblock %}

</head>

<body>

  {% block navbar %}{% include "jurycore/_navbar.html" %}{% endblock %} {% block content %}
  <!-- To learn more about what this does, visit https://docs.djangoproject.com/en/1.8/topics/templates/ -->
  {% endblock %} {% block footer %} {% include "jurycore/_footer.html" %} {% endblock %}

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static "jurycore/js/jquery-2.2.3.min.js" %}"></script>
  <script src="{% static "jurycore/js/bootstrap.min.js" %}"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!-- <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script> -->
</body>

</html>
